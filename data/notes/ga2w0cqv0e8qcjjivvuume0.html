<h2 id="create-database-1">Create database<a aria-hidden="true" class="anchor-heading icon-link" href="#create-database-1"></a></h2>
<pre class="language-sql"><code class="language-Sql"><span class="token keyword">CREATE</span> <span class="token keyword">DATABASE</span> table_name<span class="token punctuation">;</span>
</code></pre>
<p>Ex:</p>
<pre class="language-sql"><code class="language-Sql"><span class="token keyword">CREATE</span> <span class="token keyword">DATABASE</span> Library_Api<span class="token punctuation">;</span>
</code></pre>
<blockquote>
<p>ℹ️ Info</p>
<p>Need use the database before running other queries</p>
</blockquote>
<pre class="language-sql"><code class="language-Sql"><span class="token keyword">USE</span> database_name<span class="token punctuation">;</span>
</code></pre>

<h1 id="between">Between<a aria-hidden="true" class="anchor-heading icon-link" href="#between"></a></h1>
<p>BETWEEN operator select values within a given range. The value can be number, text or dates.</p>
<pre class="language-sql"><code class="language-Sql"><span class="token keyword">SELECT</span> <span class="token keyword">columns</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> 
<span class="token keyword">FROM</span> table_name 
<span class="token keyword">WHERE</span> <span class="token keyword">column</span> <span class="token operator">BETWEEN</span> <span class="token keyword">value</span> <span class="token operator">AND</span> <span class="token keyword">value</span><span class="token punctuation">;</span>
</code></pre>

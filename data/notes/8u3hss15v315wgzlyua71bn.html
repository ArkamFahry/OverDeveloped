<h1 id="is-null">Is Null<a aria-hidden="true" class="anchor-heading icon-link" href="#is-null"></a></h1>
<p>Runs a where clause and if value is null in the column described the where clause will return that row from relation</p>
<pre class="language-sql"><code class="language-Sql"><span class="token keyword">SELECT</span> <span class="token keyword">columns</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> 
<span class="token keyword">FROM</span> table_Name 
<span class="token keyword">WHERE</span> <span class="token keyword">columns</span><span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token operator">IS</span> <span class="token boolean">NULL</span>
</code></pre>

<h1 id="having">Having<a aria-hidden="true" class="anchor-heading icon-link" href="#having"></a></h1>
<p>The HAVING clause was added to SQL because the WHERE keyword cannot be used with aggregate functions</p>
<pre class="language-sql"><code class="language-Sql"><span class="token keyword">SELECT</span> <span class="token keyword">columns</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
<span class="token keyword">FROM</span> table_name
<span class="token keyword">WHERE</span> condition
<span class="token keyword">GROUP</span> <span class="token keyword">BY</span> <span class="token keyword">columns</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
<span class="token keyword">HAVING</span> condition <span class="token comment">-- Acts as a where clause in a aggregate functions</span>
<span class="token keyword">ORDER</span> <span class="token keyword">BY</span> <span class="token keyword">columns</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">;</span>
</code></pre>

<h2 id="variable-1">Variable<a aria-hidden="true" class="anchor-heading icon-link" href="#variable-1"></a></h2>
<ul>
<li>A variable is a abstract storage location paired with an associated symbolic name which holds a known or unknown value . In simple terms variable is a named container which holds a particular set of bits or types of data</li>
</ul>

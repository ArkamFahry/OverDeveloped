<h1 id="photoshop-shortcuts">Photoshop Shortcuts<a aria-hidden="true" class="anchor-heading icon-link" href="#photoshop-shortcuts"></a></h1>
<p>Photoshop shortcuts</p>
<ul>
<li>
<p>Copy - Ctrl + C or F3</p>
</li>
<li>
<p>Cut - Ctrl + X or F2</p>
</li>
<li>
<p>Paste - Ctrl + V or F4</p>
</li>
<li>
<p>Undo - Ctrl + Z</p>
</li>
<li>
<p>Redo - Shift + Ctrl + Z</p>
</li>
<li>
<p>Zoom In - Ctrl + +</p>
</li>
<li>
<p>Zoom Out - Ctrl + -</p>
</li>
<li>
<p>Fit on screen - Ctrl + O</p>
</li>
</ul>
